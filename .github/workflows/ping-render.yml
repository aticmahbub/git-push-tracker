name: Keep Render App Alive (8PM–12AM BDT)

on:
    schedule:
        - cron: '55,5,15,25,35,45 * * * *' # every 10 mins starting at HH:55
        - cron: '*/10 14-17 * * *' # full 10-minute intervals from 8PM–12AM BDT
    workflow_dispatch: # Allow manual triggering

jobs:
    ping:
        runs-on: ubuntu-latest

        steps:
            - name: Ping Render App
              run: curl -s https://git-push-tracker.onrender.com/ping
